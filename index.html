<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/post-list/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post List scrolling</title>

     <!-- Start Single Page Apps for GitHub Pages -->
     <!-- Для корректной работы react-router-dom + GitHub pages -->
     <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <script type="module" crossorigin src="/post-list/assets/index-bb0fbdbb.js"></script>
    <link rel="stylesheet" href="/post-list/assets/index-ab2e85d8.css">
  </head>

  </body>
</html>
